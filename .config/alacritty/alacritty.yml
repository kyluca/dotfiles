# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  startup_mode: Maximized

# Colors (https://github.com/arcticicestudio/nord-alacritty/)
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

key_bindings:
  - { key: W,      mods: Control,         action: Quit             }
  - { key: F11,                           action: ToggleFullscreen }

# # Font configuration
font:
  # Laptop: 11, Monitor: 12.5
  # size: 11.0
  size: 12.5
#   # Normal (roman) font face
  # normal:
#     # Font family
#     #
#     # Default:
#     #   - (macOS) Menlo
#     #   - (Linux/BSD) monospace
#     #   - (Windows) Consolas
#     family: DroidSansMono Nerd Font Mono

#     # The `style` can be specified to pick a specific face.
#     style: Book

#   # Bold font face
#   bold:
#     # Font family
#     #
#     # If the bold family is not specified, it will fall back to the
#     # value specified for the normal font.
#     family: DroidSansMono Nerd Font Mono

#     # The `style` can be specified to pick a specific face.
#     style: Bold

#   # Italic font face
#   italic:
#     # Font family
#     #
#     # If the italic family is not specified, it will fall back to the
#     # value specified for the normal font.
#     family: DroidSansMono Nerd Font Mono

#     # The `style` can be specified to pick a specific face.
#     style: Italic

#   # Bold italic font face
#   bold_italic:
#     # Font family
#     #
#     # If the bold italic family is not specified, it will fall back to the
#     # value specified for the normal font.
#     family: DroidSansMono Nerd Font Mono

#     # The `style` can be specified to pick a specific face.
#     style: Bold Italic